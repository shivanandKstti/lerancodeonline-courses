<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" style="min-height: 200px; border-radius: 5px solid black;" alt="" class="img-responsive">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
        <!-- <p>{{ recipe | json}}</p> -->
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="button-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle" type="button">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li>
                    <a (click)="onAddToShoppingList()" style="cursor: pointer;" style="cursor: pointer;">To shoppinh list</a>
                </li>
                <li>
                    <a (click)="onEditRecipe()">Edit recipe</a>
                </li>
                <li>
                    <a (click)="onDeleteRecipe()">Delete Recipe</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ing of recipe.ingredients">
                {{ ing.name}} - {{ ing.amount}}
            </li>
        </ul>
    </div>
</div>
